<h1>Get A Dog Pic!</h1>

<div>
  <input type="text" placeholder="Find A Dog Picture!" [formControl]="enteredLocation"/>
  <button (click)="searchLocation()">Search</button>
</div>
<div>
  <img class="{{searchComplete ? '' : 'hidden'}}" alt="dog picture" src="{{localImg}}"/>
  <p class="{{noResultsFound ? '' : 'hidden'}}">No search results found for this </p>
</div>
